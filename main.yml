---

- hosts: balmora
  remote_user: deploy
  become: "yes"
  become_user: "root"
  become_method: "sudo"
  gather_facts: true

  vars:
    servername: "{{ inventory_hostname }}"
    docker_users:
      - deploy
      - goto
    ufw_state: disabled

  roles:
    - { role: info, tags: ['info'] }
    - { role: common, tags: ['common'] }
    - { role: docker, tags: ['docker'] }
    - { role: docker-compose, tags: ['docker-compose'] }
    - { role: ufw, tags: ['ufw'] }
